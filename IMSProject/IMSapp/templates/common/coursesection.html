<div class="row">
    {% for i in coursedata %}

    <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
     <div class="course-item">
       <a href="">
         <img src="{{i.CourseImage.url}}" class="img-fluid" alt="...">
       </a>
       <div class="course-content">
         <div class="d-flex justify-content-between align-items-center mb-3">
           <p class="category">{{i.CourseCategory}}</p>
           <p class="price"><i class="fa-solid fa-bangladeshi-taka-sign"></i> {{i.CourseFee}}/-</p>
         </div>

         <h3><a href="">{{i.CourseName}}</a></h3>
         <p class="description">{{i.ShortSummary}}</p>
         <div class="trainer d-flex justify-content-between align-items-center">
           <div class="trainer-rank d-flex align-items-center">
             <i class="bi bi-person user-icon"></i>&nbsp;50
             &nbsp;&nbsp;
             <i class="bi bi-heart heart-icon"></i>&nbsp;65
           </div>
         </div>
       </div>
     </div>
   </div> <!-- End Course Item-->
     
    {% endfor %}
   </div>
